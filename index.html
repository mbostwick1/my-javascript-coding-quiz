<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Javascript Coding Quiz</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <nav>
      <a id="high-scores" href="./highscores.html">View High Scores</a>
      <div id="timer">Placeholder</div>

    </nav>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div id="startContainer" class="container col-lg-6">
        <h1 id="headline"; class="display-4"></h1>
        <p id="pText" class="lead"></p>
        <h2 id="question"; class="display-9"></h2>
        <button id="btn" class="btn btn-sm"></button>
        <ul id="choices">
          <button id="btn1" class="btn btn-sm"></button><br>
          <button id="btn2" class="btn btn-sm"></button><br>
          <button id="btn3" class="btn btn-sm"></button><br>
          <button id="btn4" class="btn btn-sm"></button><br>
        </ul>
        <div id="wrongAnswer">
          <hr/>
          <p>Wrong!</p>
        </div>
      </div>

    </div>

    <script src="./assets/js/script.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"
  ></script>
  </body>
</html>
